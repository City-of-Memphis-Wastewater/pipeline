<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        /* Shared Dark Theme Variables */
        :root {
            --color-bg: #121212;
            --color-card: #1E1E1E;
            --color-text-primary: #E0E0E0;
            --color-accent: #FF9800; /* Orange */
            --color-affirm: #22c55e;
        }
        body { background-color: var(--color-bg); color: var(--color-text-primary); }
        .card-bg { background-color: var(--color-card); }
    </style>
</head>
<body x-data="configPrompt()" 
      x-cloak 
      class="flex items-center justify-center min-h-screen p-4">

    <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="card-bg p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-accent space-y-6">
            <h2 class="text-3xl font-bold text-accent">Configuration Required</h2>
            <p class="text-gray-400">Please enter the required value to continue the process.</p>
            
            <form id="configForm" method="POST" action="/api/submit_config" class="space-y-4">
                
                <p x-text="promptMessage" class="text-lg font-semibold"></p>

                <input type="hidden" name="request_id" x-model="requestId">

                <div>
                    <input 
                        :type="isCredential ? 'password' : 'text'" 
                        name="input_value" 
                        x-model="inputValue"
                        required
                        class="w-full p-3 card-bg border rounded-lg focus:ring-2 focus:ring-accent focus:border-accent"
                        :placeholder="promptMessage"
                    >
                    <p class="text-sm text-gray-500 mt-1">You may cancel the input to avoid entering a value.</p>
                </div>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" 
                            @click="cancelInput()"
                            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                        Cancel
                    </button>
                    <button type="submit" 
                            :disabled="!inputValue.trim()"
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('configPrompt', () => ({
                requestId: '',
                promptMessage: '',
                isCredential: false,
                inputValue: '',

                init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    // 1. Get data from URL parameters
                    this.requestId = urlParams.get('request_id') || '';
                    this.promptMessage = urlParams.get('message') || 'Enter required value';
                    this.isCredential = urlParams.get('is_credential') === 'True';
                    
                    // 2. Set the window title
                    document.title = this.promptMessage.split('(')[0].trim() + " Required";

                    // 3. Focus on input field after a small delay
                    setTimeout(() => {
                        const inputElement = document.querySelector('input[name="input_value"]');
                        if (inputElement) {
                            inputElement.focus();
                        }
                    }, 100);
                },
                
                cancelInput() {
                    // To signal a cancellation, we submit an empty string with a special ID.
                    // The backend logic needs to handle this as None.
                    this.inputValue = ''; 
                    const form = document.getElementById('configForm');
                    
                    // This submits an empty string, which the backend should treat as a cancellation/None.
                    form.submit();
                }
            }));
        });
    </script>
</body>
</html>
