<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Analysis Tool (Three.js + ECharts + GLB)</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font --><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Ensure the main container fills the remaining viewport height */
        #main-app-container {
            height: calc(100vh - 56px); /* Full height minus the header */
        }
        /* Style for the canvas containers to take up available space */
        #three-js-container, #echarts-container {
            flex-grow: 1;
            min-height: 300px; /* Minimum height for viewability */
            border-radius: 0.5rem;
            position: relative; /* For loading indicator */
        }
    </style>
    <!-- Three.js Libraries --><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Apache ECharts Library --><script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
  <script type="module" crossorigin src="/assets/index-Db79ZqD9.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-0 m-0">

    <!-- Header --><header class="bg-indigo-600 p-3 shadow-md">
        <h1 class="text-xl font-extrabold text-white">Engineering Visualization Dashboard</h1>
    </header>

    <!-- Main Application Container --><div id="main-app-container" class="flex flex-col md:flex-row">

        <!-- Left Sidebar: Data Input Fields --><aside class="w-full md:w-80 bg-white p-5 shadow-xl rounded-br-lg md:overflow-y-auto">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Analysis Controls</h2>

            <div class="space-y-6">

                <!-- Input 1: Scaling Factor --><div class="p-4 bg-indigo-50 rounded-lg shadow-sm border border-indigo-200">
                    <label for="scaleFactor" class="block text-sm font-medium text-indigo-700">Model Scaling Factor (1-10)</label>
                    <input type="range" id="scaleFactor" name="scaleFactor" min="1" max="10" value="3" step="0.1"
                           class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer mt-2">
                    <p class="text-xs text-indigo-500 mt-1">Current Scale: <span id="scaleValue" class="font-semibold">3.0</span></p>
                </div>

                <!-- Input 2: Data Category Selector --><div class="p-4 bg-white rounded-lg shadow-sm border">
                    <label for="dataSelector" class="block text-sm font-medium text-gray-700 mb-2">Select Data Category</label>
                    <select id="dataSelector" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="stress">Structural Stress Data</option>
                        <option value="strain">Material Strain Rate</option>
                        <option value="temp">Thermal Gradient</option>
                    </select>
                </div>

                <!-- Output Area --><div class="p-4 bg-green-50 rounded-lg shadow-sm border border-green-200">
                    <h3 class="text-md font-semibold text-green-700">Calculated Output</h3>
                    <p class="mt-2 text-sm text-gray-600">Peak Value:</p>
                    <p id="peakOutput" class="text-2xl font-bold text-green-600">45.0</p>
                </div>
            </div>

        </aside>

        <!-- Right Content Area: Three.js and ECharts --><main class="flex-grow p-5 flex flex-col space-y-5">

            <!-- Three.js 3D Viewer Container --><div id="three-js-container" class="bg-gray-800 shadow-xl overflow-hidden">
                <!-- Loading Indicator for Three.js --><div id="three-loading-indicator" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-70 z-10 hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-indigo-300 font-semibold">Loading 3D Model...</p>
                </div>
                <!-- Three.js will render here --></div>

            <!-- Apache ECharts 2D Chart Container --><div id="echarts-container" class="bg-white shadow-xl p-2 overflow-hidden">
                <!-- ECharts will render here --></div>

        </main>
    </div>

</body>
</html>
